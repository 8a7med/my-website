<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">

  <title>دفع - 𝐓𝐡𝐞 𝐋𝐚𝐬𝐭 𝐒𝐓𝐎𝐑𝐄</title>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #000000, #111111);
      color: #ffd700;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      color: #ffd700;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
    }

    .payment-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
    }

    .payment-form label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #ffd700;
    }

    .payment-form input, .payment-form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .payment-form input {
      background-color: #333;
      color: #ffd700;
    }

    .payment-form button {
      background-color: #ffd700;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .payment-form button:hover {
      background-color: #e6c200;
    }

    footer {
      background-color: #111;
      text-align: center;
      color: #ffd700;
      padding: 20px;
      font-size: 1em;
    }

    /* تأثير الحقول القابلة للنسخ */
    .readonly {
      background-color: #444;
      color: #ffd700;
      cursor: text;
    }

    .readonly::selection {
      background: #ffd700;
      color: #111;
    }
  </style>
</head>
<body>

    <!-- أزرار التواصل الثابتة مع نوافذ منبثقة (Tooltips) -->
